    <div class="login-page">
        <div class="login-image">
        </div>

        <div class="login-form-container">
            <div class="form-wrapper">

                <span class="close-btn">X</span>

                <h1 class="heading-nav">Create an account</h1>

                <div class="form-tabs">
                    <a href="#" class="tab-link active">Signup</a>
                    <a href="#" class="tab-link">Login</a>
                </div>

                <form action="#" class="form">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name*</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="country">Country*</label>
                            <select id="country" name="country">
                                <option value="">Select Country</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                            </select>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">I would like to receive periodic newsletters and occasional marketing
                            communications via email.</label>
                    </div>

                    <div class="captcha-placeholder">
                        <p>protected by reCAPTCHA</p>
                    </div>

                    <button type="submit" class="sign-btn">Signup</button>

                </form>

            </div>
        </div>
    </div>
